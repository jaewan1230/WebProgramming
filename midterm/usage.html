<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/usage.css">
    <script>
        $(document).ready(function() {
            change_step(1);
            $(".steps").click(function() {
                var id = $(this).attr("id");
                switch(id) {
                    case "step1": change_step(1); break;
                    case "step2": change_step(2); break;
                    case "step3": change_step(3); break;
                    case "step4": change_step(4); break;
                    case "step5": change_step(5);
                }
            })
        })
        function change_step(num) {
            var steps = ["메뉴 선택", "빵 선택", "추가토핑 선택", "야채&소스 선택", "세트 선택"];
            var explains = ["<p3 id='p3'>메뉴를 고르세요 <p id='newline'></p>샌드위치(15cm 또는 30cm)와 <p id='newline'></p>찹샐러드 중 선택 가능합니다.</p3>",
                            "<p3 id='p3'>매장에서 직접 구운 6가지 종류 중<p id='newline'></p>고객님이 원하는 빵으로<p id='newline'></p>추가비용없이 선택 가능합니다.</p3>",
                            "<p3 id='p3'>나만의 메뉴를 더욱 풍성하게 즐기세요.</p3>",
                            "<p3 id='p3'>나만의 스타일을 완성하는 단계!<p id='newline'></p>원하지 않는 야채는 빼고 좋아하는 야채는 더하세요.<p id='newline'></p>오늘의 기분에 맞는 소스를 선택해주세요.</p3>",
                            "<p3 id='p3'>세트로 구매하시면 할인혜택을<p id='newline'></p>받으실 수 있습니다. 세트로<p id='newline'></p>더욱 든든하고 알차게 즐기세요.</p3>"];
            for(var i = 1; i <= 5; i++) {
                if(i != num) {
                    document.getElementById("step"+i).setAttribute("src", "./images/steps/"+i+".png");
                }
            }
            document.getElementById("step"+num).setAttribute("src", "./images/steps/" + num + "_pressed.png");
            document.getElementById("img_step").setAttribute("src", "./images/steps/step"+num+".png");
            $("p1").text("STEP "+num);
            $("p2").text(steps[num-1]);
            document.getElementById("p3").innerHTML= explains[num-1];
        }
    </script>
</head>
<body style="background-color: rgb(12, 139, 51);">
    <div id="menu">
        <a href="./main.html"><img src="./images/subway_logo.jpg" id="logo"></a>
        <ul>
            <li><a href="./menu_list/sandwich.html">메뉴소개</a>
                <ul>
                    <li><a href="./menu_list/sandwich.html">샌드위치</a></li>
                    <li><a href="./menu_list/unit.html">랩 / 기타</a></li>
                    <li><a href="./menu_list/salad.html">찹샐러드</a></li>
                </ul>
            </li>
            <li><a id="selected" href="./usage.html">이용방법</a></li>
            <li><a href="./combination.html">꿀조합</a></li>
            <li><a href="./monthly_event.html">이달의 썹!</a></li>
        </ul>
    </div>
    <div id="line"></div>
    <div id="board">
        <div id="title">
            <img src="./images/steps/1_pressed.png" alt="" class="steps" id="step1">
            <img src="./images/steps/2.png" alt="" class="steps" id="step2">
            <img src="./images/steps/3.png" alt="" class="steps" id="step3">
            <img src="./images/steps/4.png" alt="" class="steps" id="step4">
            <img src="./images/steps/5.png" alt="" class="steps" id="step5">
        </div>
        <div id="contents">
            <img src="./images/steps/step1.png" alt="" id="img_step">
            <div id="explain">
                <p1>STEP 1</p1><br/>
                <p2>메뉴 선택</p2><p></p>
                <hr>
                <p3 id="p3"></p3>

            </div>
        </div>
    </div>
</body>
</html>
